<!DOCTYPE html>
<html ng-app="fakeBlock">
  
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<!---------------------------------------->

<body ng-controller="mainController">
  

  <h1> The <strong>fakeblock</strong> Friend Machine </h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        
        <input ng-model="searchName" class="form-control" placeholder="Search Name">
        <input ng-model="searchLocation" class="form-control" placeholder="Search Location">

        <select class="input-medium">
          <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
        </select>

        <select class="input-medium">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class="friend" ng-repeat="friend in friends | filter: {name: searchName, current_location: {$: searchLocation}}">
        <img class="profile-pic" src="{{friend.pic_square}}">

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
        </div>

        <div ng-show="friend.status" class="status">
          Status: {{friend.status.message}}
        </div>

        <div ng-show="friend.friend_count" class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
        
      </li>
    </ul>
  </div>
 
  
  

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="mainController.js"></script>
</body>
</html>
